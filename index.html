<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Fitness Goal Tracker</title>
    <script type="module" src="./controller.js" defer></script>
</head>

<body>
    <h1> Fitness Goal Tracker </h1>

    <form>
        <!-- Goal Input -->
        <label for="description">Fitness Goal:</label>
        <input type="text" id="description" name="description" placeholder="Enter Fitness Goal" required>

        <!-- Category dropdown -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="strength">Strength Training</option>
            <option value="cardio">Cardio</option>
            <option value="flexibility">Flexibility</option>
            <option value="mobility">Mobility</option>
        </select>

        <!-- Repetitions input -->
        <label for="repetitions">Repetitions:</label>
        <input type="text" id="repetitions" name="repetitions" placeholder="Enter Repetitions" required>

        <!-- Button -->
        <button type="submit" class="add-goal">
            Add Goal
        </button>
    </form>
    <!-- Goals List -->
    <div id="goal-list">
        <ul class="lists">
            <li class="list-items">
                Run 5km <span>Cardio (30 minutes)</span>
                <button class="btn--delete" data-id="1">Mark As Achieved</button>
            </li>
        </ul>
    </div>

    <div id="message">
    </div>
</body>
